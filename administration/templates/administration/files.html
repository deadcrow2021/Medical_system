{% extends 'home/base.html' %}

{% block content %}
<div class="file__page__block center_div">
    {% if user.is_superuser %}
        <div class="upload-file btn">
            <a href="{% url 'upload-files-page' %}">Загрузить Файлы</a>
        </div>
    {% endif %}
    <div class="outer_div">
        {% for f in files %}
        <div class="border_div">
            <div class="files__block center_div">
                    <div class="files__block__element">
                        <p><strong>Название:</strong> {{ f.title }}</p>
                    </div>
                    <div class="files__block__element">
                        <p><strong>Описание:</strong> {{ f.description }}</p>
                    </div>
                    <div class="files__block__element">
                        <a href="{{ f.document.url }}" download>Скачать файл</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
