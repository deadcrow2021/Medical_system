{% extends 'home/base.html' %}

{% block content %}
{% if user.groups == 'a' %}
<p><a href="{% url 'upload-files-page' %}">Загрузить Файлы</a></p>
{% endif %}
<div class="center-div">
    {% for f in files %}
    <div class="center-div-record">
        <p>{{ f.title }}</p>
        <p>{{ f.description }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
