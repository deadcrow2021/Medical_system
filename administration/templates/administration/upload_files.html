{% extends 'home/base.html' %}

{% block content %}
<div class="back__button">
    <button type="button" onclick="history.back()" class="btn">Вернуться</button>
</div>

<div class="form__block">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="fields">
            <div class="fields__input">
                <div class="fields__input__label">
                    {{ form.non_field_errors }}
                </div>
            </div>
            {% for p in form %}
            <div class="fields__input same_btn">
                <div class="fields__input__label width_100">
                    <strong>{{ p.label }}</strong>
                </div>
                <div class="fields__input__field width_100">
                    <p>{{ p }}</p>
                </div>
            </div>
            {% comment %} <div class="fields__input">
                <div class="fields__input__label">
                    {{ p.errors }}
                </div>
            </div> {% endcomment %}
            {% endfor %}
        </div>
        <div class="submit-btn">
            {% if new_file == 1 %}
                <button type="submit">Загрузить</button>
            {% else %}
                <button type="submit">Изменить</button>
            {% endif %}
        </div>
    </form>
</div>
    
{% endblock %}
