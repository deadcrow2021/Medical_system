{% extends 'home/base.html' %}

{% block content %}
<div class="back__button">
    <a href="{% url 'observation' current_user.id key %}" class="back_btn">Вернуться</a>
</div>

<form action="" method="post">
    <div class="outer_div">
        <div class="border_div">
            {% csrf_token %}
            {% for p in form %}
            <div class="fields">
                {{ p.label_tag }}
                <div class="fields__input">
                    <div class="fields__input__label">
                        {{ p.label_tag }}
                    </div>
                    <div class="fields__input__field">
                        {{ p }}
                    </div>
                </div>
            </div>
            {% endfor %}
            {{ form.errors }}
            <div>
                <button type="submit" class="btn">Изменить</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
