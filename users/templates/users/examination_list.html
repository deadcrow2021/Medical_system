{% extends 'home/base.html' %}

{% block content %}
<div class="back__button">
    <button type="button" onclick="history.back()" class="btn">Вернуться</button>
</div>

{% if user.doctor %}
<div class="center_div">
    <div class="cut_width">
        <a href="{% url 'portion-page' current_user.id 'determine_antibodies' 'determine_antibodies' %}">
            <div class="block__profile__docs">
                <div class="block__lines">
                    <div class="lines__element btn same_btn">Определение антител</div>
                </div>
            </div>
        </a>
        {% for key, name in keys_names %}
        <a href="{% url 'observation' current_user.id key %}">
            <div class="block__profile__docs">
                <div class="block__lines">
                    <div class="lines__element btn same_btn">{{ name }}</div>
                </div>
            </div>
        </a>
        {% endfor %}
        <a href="{% url 'portion-page' current_user.id 'ultrasound' 'ultrasound' %}">
            <div class="block__profile__docs">
                <div class="block__lines">
                    <div class="lines__element btn same_btn">Узи</div>
                </div>
            </div>
        </a>
    </div>
</div>
{% endif %}
{% endblock %}
