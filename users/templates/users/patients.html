{% extends 'home/base.html' %}

{% block content %}
<div class="center-div">
<h1>Пациенты</h1>
    {% for patient in patients %}
    <div class="center-div-record">
        <p>ФИО: {{ patient.get_full_name }}</p>
        <p>Дата рождения: {{ patient.date_of_birth }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
