{% extends 'home/base.html' %}

{% block content %}
<div class="patients">
<h1>Patients</h1>
    {% for patient in patients %}
    <div class="patient_record">
        <p>ФИО: {{ patient.get_full_name }}</p>
        <p>Дата рождения: {{ patient.date_of_birth }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}
