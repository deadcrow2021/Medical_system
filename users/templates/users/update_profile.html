{% extends 'home/base.html' %}

{% block content %}
    <a href="{% url 'profile' profile.user.id %}" class="back_btn">Вернуться</a>
    <form method="POST" action="">
        {% csrf_token %}
        {% for field in form %}
            <p>{{ field.label }}{{ field }}</p>
        {% endfor %}
        <input type="submit" value="Обновить">
    </form>
{% endblock %}
